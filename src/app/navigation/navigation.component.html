<div id="sidepanel" class="side-panel" style="width: 250px;">
  <header class="sidenav-header">Activities</header>
  <main class="sidenav">
    <a routerLink="/dashboard" routerLinkActive="active">Activity 1</a>
    <a routerLink="/dashboard" routerLinkActive="active">Activity 2</a>
    <a routerLink="/dashboard" routerLinkActive="active">Activity 3</a>
    <a routerLink="/dashboard" routerLinkActive="active">Activity 4</a>

  </main>

        </div>
        <div class="username">

        </div>
      </div>
    </div>
  </footer>
</div>
