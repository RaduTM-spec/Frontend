<div id="sidepanel" class="side-panel" style="width: 250px;" *ngIf="loggedUser$ | async as logged">
  <header class="sidenav-header">Activities</header>

  <!--  *ngIf="enrolledActivities$ | async as activities"-->
  <main class="sidenav" *ngIf="enrolledActivities$ | async as activities">
    <app-activity *ngFor="let activity of activities"
                  [activity]="activity"
                  [user]="logged.user"
                  [team]="logged.team"
    >
    </app-activity>
  </main>

  <div class="button-container">
    <button *ngIf="userRole != 'MEMBER'" type="button" class="button" (click)="showJoinActivityModal()">+ Join</button>
    <button *ngIf="userRole == 'mentor'" type="button" class="button" (click)="showCreateActivityModal()">+ Create</button>
  </div>
  <footer>

    <div class="user-box" [routerLink]="['/user-assessments']" routerLinkActive="active" [queryParams]="{userName: loggedUser.name}">
      <img class="user-profile-picture" src="{{loggedUser.pictureUrl}}" alt="User Profile">
<!--      src="https://robohash.org/profilepic.jpeg?bgset=bg1" -->
      <div class="user-details">
        <div class="user-profile">
          {{loggedUser.name}}
        </div>
        <div class="username">
          {{loggedUser.role}}
        </div>
      </div>
    </div>
  </footer>
</div>

<div id="collapse" class="collapse-div" onclick="opencloseNav()">
<!--  <i id="arrow" class="fa-solid fa-arrow-left"></i>-->
  <i class="fa-solid fa-bars"></i>
</div>

<!-- Join Activity Modal -->
<app-join-activity-modal></app-join-activity-modal>

<!-- Create Activity Modal -->
<app-create-activity-modal></app-create-activity-modal>
