<div class="modal fade" id="createActivityModal" tabindex="-1" role="dialog" aria-labelledby="createActivityModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createActivityModalLabel">Create Activity</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="newActivityName">New Activity Name</label>
            <input type="text" class="form-control" id="newActivityName" [(ngModel)]="newActivityName" name="newActivityName" required>

          </div>
          <div class="form-group">
            <label for="endingDate">Ending Date</label>
            <input type="date" class="form-control" id="endingDate" [(ngModel)]="endingDate" name="endingDate" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="createActivity()">Create</button>
      </div>
    </div>
  </div>
</div>
