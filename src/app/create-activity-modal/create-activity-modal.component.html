<h2 mat-dialog-title>Create Activity</h2>
<mat-dialog-content>
  <form #createForm="ngForm">
    <mat-form-field>
      <input matInput placeholder="Activity Name" name="activityName" required [(ngModel)]="activityName">
      <mat-error *ngIf="createForm.controls['activityName'].invalid">Please enter a valid activity name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="endDatePicker" placeholder="Ending Date" name="endDate" required [(ngModel)]="endDate">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
      <mat-error *ngIf="createForm.controls['endDate'].invalid">Please enter a valid ending date.</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="{ activityName: activityName, endDate: endDate }" >Create</button>
</mat-dialog-actions>
<!--[disabled]="createForm.invalid"-->
