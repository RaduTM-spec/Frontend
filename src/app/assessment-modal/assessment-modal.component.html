

<div class="modal fade" id="assessmentModal" tabindex="-1" role="dialog" aria-labelledby="assessmentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="assessmentModalLabel">Assessment Modal</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="custom-close-button">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="scrollable-content">
          <div *ngFor="let user of teamUsers" class="user-row">
            <div class="user-info">
              <img [src]="user.imageUrl" alt="User Profile Picture" class="profile-picture">
              <div class="user-details">
                <h6 class="user-name">{{ user.username }}</h6>
                <p class="user-role">{{ user.role }}</p>
              </div>
            </div>
            <div class="user-assessment">
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="attendanceCheck" [(ngModel)]="user.attendances" name="attendanceCheck">
                  <label class="form-check-label" for="attendanceCheck">Attendance</label>
                </div>
              </div>
              <div class="form-group">
                <label for="gradeInput">Grade</label>
                <input type="number" class="form-control" id="gradeInput" [(ngModel)]="user.grade" name="gradeInput">
              </div>
              <div class="form-group">
                <label for="commentInput">Comment</label>
                <textarea class="form-control" id="commentInput"  name="commentInput"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveAssessment()">Save</button>
      </div>
    </div>
  </div>
</div>
