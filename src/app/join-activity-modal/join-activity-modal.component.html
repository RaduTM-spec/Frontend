<div class="modal fade" id="joinActivityModal" tabindex="-1" role="dialog" aria-labelledby="joinActivityModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="joinActivityModalTitle">Join Activity</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="activityName">Activity Name</label>
            <<input type="text" class="form-control" id="activityName" [(ngModel)]="activityName" name="activityName" required>

            <!-- Add any additional validation or styling as needed -->
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="joinActivity()">Join</button>
      </div>
    </div>
  </div>
</div>
