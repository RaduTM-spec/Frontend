

<!-- Join Activity Modal -->
<div id="joinActivityModal" tabindex="-1" role="dialog" aria-labelledby="joinActivityModalLabel"
     aria-hidden="true" class="modal fade">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="joinActivityModalLabel">Join Activity</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="activityName">Activity Name</label>
            <<input type="text" class="form-control" id="activityName" [(ngModel)]="activityName" name="activityName" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="joinActivity()">Join</button>
      </div>
    </div>
  </div>
</div>
