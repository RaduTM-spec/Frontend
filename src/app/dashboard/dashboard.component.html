<div class="team-header">
  <div class="header-content">
    <div *ngIf="userType === 'mentor'">
      <h3 class="header-title">Activity {{activity?.name}}</h3>
    </div>

    <div *ngIf="userType === 'team lead'">
      <h3 class="header-title">TEAM XXXX Members</h3>
      <app-progress-bar [grade]="teamGrade"></app-progress-bar>
    </div>


    <div *ngIf="userType === 'member'">
      <h3 class="header-title">TEAM XXXX Members</h3>
      <app-progress-bar [grade]="teamGrade"></app-progress-bar>
    </div>
  </div>
</div>

<!--info-container starts-->
<app-info-container *ngIf="userType == 'mentor'"
                    [userType]="userType"
                    [number]="teamsActivity.length"
></app-info-container>
<app-info-container *ngIf="userType != 'mentor'"
                    [userType]="userType"
                    [number]="usersList.length"
                    [teamGrade]="teamGrade"
></app-info-container>
<!--info-container ends-->

<!--main-content starts-->
<app-members-table *ngIf="userType != 'mentor'"
                   [userType]="userType"
                   [usersList]="usersList"
></app-members-table>
<div class="teams-container" *ngIf="userType === 'mentor'">
  <app-team-card *ngFor="let team of teamsActivity"
                 [team]="team"
  ></app-team-card>
</div>
<!--main-content ends-->


<!-- Join Activity Modal -->
<app-join-activity-modal></app-join-activity-modal>

<!-- Create Activity Modal -->
<app-create-activity-modal></app-create-activity-modal>
