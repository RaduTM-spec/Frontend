
<div class="notification-container">
  <notifier-container></notifier-container>
</div>

<!--info-container starts-->
<app-info-container *ngIf="activityTeams$ | async as teams"
                    [userType]="loggedUser.user.role"
                    [number]="teams.length"
></app-info-container>
<!--info-container ends-->

<!--main-content starts-->

<!--*ngIf="activityTeams$ | async as teams"-->
<div class="teams-container" *ngIf="activityTeams$ | async as teams">
  <app-team-card *ngFor="let teamGradeDTO of teams"
                 [team]="teamGradeDTO.team"
                 [grade]="teamGradeDTO.grade"
                 [activity]="activityName"
                 [loggedUser]="loggedUser.user"
  ></app-team-card>
</div>
<!--main-content ends-->



<!-- Join Activity Modal -->
<app-join-activity-modal></app-join-activity-modal>

<!-- Create Activity Modal -->
<app-create-activity-modal></app-create-activity-modal>
