<!--info-container starts-->
<app-info-container *ngIf="activityTeams$ | async as teams"
                    [userType]="loggedUser.role"
                    [number]="teams.length"
></app-info-container>
<!--info-container ends-->

<!--main-content starts-->

<!--*ngIf="activityTeams$ | async as teams"-->
<div class="teams-container" *ngIf="activityTeams$ | async as teams">
  <app-team-card *ngFor="let team of teams"
                 [team]="team"
                 [activity]="activityName"
                 [loggedUser]="loggedUser"
  ></app-team-card>
</div>
<!--main-content ends-->



<!-- Join Activity Modal -->
<app-join-activity-modal></app-join-activity-modal>

<!-- Create Activity Modal -->
<app-create-activity-modal></app-create-activity-modal>
