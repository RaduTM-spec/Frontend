<!--info-container starts-->
<app-info-container *ngIf="loggedUser.role == 'mentor'"
                    [userType]="loggedUser.role"
                    [number]="teamsActivity.length"
></app-info-container>
<!--info-container ends-->

<!--main-content starts-->
<div class="teams-container" *ngIf="loggedUser.role === 'mentor'">
  <app-team-card *ngFor="let team of teamsActivity"
                 [team]="team"
                 [activity]="activityName"
                 [loggedUser]="loggedUser"
  ></app-team-card>
</div>
<!--main-content ends-->



<!-- Join Activity Modal -->
<app-join-activity-modal></app-join-activity-modal>

<!-- Create Activity Modal -->
<app-create-activity-modal></app-create-activity-modal>
