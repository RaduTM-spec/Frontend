<div *ngIf="teamDetails$ | async as teamDetails ">
<app-info-container
  [userType]="loggedUser.user.role"
  [number]="teamDetails.members.length"
  [teamDetails]="teamDetails"
></app-info-container>

<app-members-table
  [userType]="loggedUser.user.role"
  [teamDetails]="teamDetails"
></app-members-table>

</div>
