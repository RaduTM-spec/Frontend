<div class="team-header">

  <div class="header-content">
    <h3 class="header-title">{{user?.username}}`S SITUATION</h3>
  </div>

</div>

<div class="user-profile">
  <div class="profile-header">
    <div class="user-details-card">
      <div class="user-picture-container">
        <img class="user-picture" src="{{user?.imageUrl}}" alt="User Picture">
        <div class="change-photo">Change Photo</div>
      </div>
      <div class="user-details">
        <h2 class="user-name">{{user?.username}}</h2>
        <p class="team-name">Team: {{team?.name}}</p>
        <p class="email">Email: random.email@gmail.com</p>
        <p class="user-role">Role: {{user?.role}}</p>
        <p class="total-attendances">Attendances: {{user?.attendances}}</p>
        <p class="total-activities">Activities: {{team?.activities}}</p>
        <p class="session-assessments">Session Assessments: 10</p>
      </div>
    </div>
  </div>

  <div class="sessions-container" *ngIf="user?.role != 'mentor'">
    <app-session-card></app-session-card>
    <app-session-card></app-session-card>
    <app-session-card></app-session-card>
    <app-session-card></app-session-card>
    <app-session-card></app-session-card>
    <app-session-card></app-session-card>
    <app-session-card></app-session-card>
    <app-session-card></app-session-card>
    <app-session-card></app-session-card>
  </div>
</div>
