  <script>
    function opencloseNav() {
      if (document.getElementById("sidepanel").style.width === "250px") {
        document.getElementById("sidepanel").style.width = "0";
        document.getElementById("main").style.marginLeft = "25px";
        document.getElementById("collapse").style.marginLeft = "0px";
      }
      else {
        document.getElementById("sidepanel").style.width = "250px";
        document.getElementById("main").style.marginLeft = "300px";
        document.getElementById("collapse").style.marginLeft = "275px";
      }

    }
